<div class="card-item-row">
  <span class="user-container">
    <div class="avatar-container">
      <img class="avatar" src="/assets/{{ monthTotal.user.entity.image }}">
    </div>
    <span class="subtitle">{{ monthTotal.user.entity.name | titlecase }}</span>
  </span>
  <span class="record-container">
    <span class="num-wins">
      {{ monthTotal.jan }}
    </span>
    <span class="num-wins">
      {{ monthTotal.feb }}
    </span>
    <span class="num-wins">
      {{ monthTotal.mar }}
    </span>
    <span class="num-wins">
      {{ monthTotal.apr }}
    </span>
    <span class="num-wins">
      {{ monthTotal.may }}
    </span>
    <span class="num-wins">
      {{ monthTotal.jun }}
    </span>
    <span class="num-wins">
      {{ monthTotal.jul }}
    </span>
    <span class="num-wins">
      {{ monthTotal.aug }}
    </span>
    <span class="num-wins">
      {{ monthTotal.sep }}
    </span>
    <span class="num-wins">
      {{ monthTotal.oct }}
    </span>
    <span class="num-wins">
      {{ monthTotal.nov }}
    </span>
    <span class="num-wins">
      {{ monthTotal.dec }}
    </span>
  </span>
</div>
