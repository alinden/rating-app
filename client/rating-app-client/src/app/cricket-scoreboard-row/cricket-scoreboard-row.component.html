<div class="card-item-row">
  <div id="score-left" [ngClass]="{active: (turnIndex === 0) && (!isOver)}">
    <span *ngIf="scores[0] > 0">
      {{ scores[0] }}
    </span>
    <span *ngIf="!(scores[0] > 0)">
      .
    </span>
  </div>
  <div id="shot-left" [ngSwitch]="shots[0]" [ngClass]="{active: (turnIndex === 0) && (!isOver)}">
    <span *ngSwitchCase="1">
      <mat-icon>check</mat-icon>
    </span>
    <span *ngSwitchCase="2">
      <mat-icon>close</mat-icon>
    </span>
    <span *ngSwitchCase="3">
      <mat-icon>cancel</mat-icon>
    </span>
    <span *ngSwitchCase="0">.</span>
  </div>
  <div id="shot-right" [ngSwitch]="shots[1]" [ngClass]="{active: (turnIndex === 1) && (!isOver)}">
    <span *ngSwitchCase="1">
      <mat-icon>check</mat-icon>
    </span>
    <span *ngSwitchCase="2">
      <mat-icon>close</mat-icon>
    </span>
    <span *ngSwitchCase="3">
      <mat-icon>cancel</mat-icon>
    </span>
    <span *ngSwitchCase="0">.</span>
  </div>
  <div id="score-right"  [ngClass]="{active: (turnIndex === 1) && (!isOver)}">
    <span *ngIf="scores[1] > 0">
      {{ scores[1] }}
    </span>
    <span *ngIf="!(scores[1] > 0)">
      .
    </span>
  </div>
</div>
