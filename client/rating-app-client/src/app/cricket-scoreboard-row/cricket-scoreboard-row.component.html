<div class="card-item-row">
  <div id="score-left">
    <span>
      {{ scores[0] }}
    </span>
  </div>
  <div id="shot-left" [ngSwitch]="shots[0]">
    <span *ngSwitchCase="1">
      <mat-icon>check</mat-icon>
    </span>
    <span *ngSwitchCase="2">
      <mat-icon>close</mat-icon>
    </span>
    <span *ngSwitchCase="3">
      <mat-icon>cancel</mat-icon>
    </span>
    <span *ngSwitchCase="0">   </span>
  </div>
  <div id="shot-right" [ngSwitch]="shots[1]">
    <span *ngSwitchCase="1">
      <mat-icon>check</mat-icon>
    </span>
    <span *ngSwitchCase="2">
      <mat-icon>close</mat-icon>
    </span>
    <span *ngSwitchCase="3">
      <mat-icon>cancel</mat-icon>
    </span>
    <span *ngSwitchCase="0">   </span>
  </div>
  <div id="score-right">
    <span>
      {{ scores[1] }}
    </span>
  </div>
</div>
