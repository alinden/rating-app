<div class="rated-user-row">
  <div class="avatar-container">
    <img class="avatar" src="/assets/{{ratedUser.user.entity.image}}">
  </div>
  <span class="title">{{ ratedUser.user.entity.name | titlecase }}</span>
  <app-rating-change [rating]="ratedUser.rating.entity">
  </app-rating-change>
</div>
