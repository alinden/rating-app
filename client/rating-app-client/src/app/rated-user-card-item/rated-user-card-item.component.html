<div class="card-item-row">
  <div class="rated-user-container">
    <div class="avatar-container">
      <img class="avatar" src="/assets/{{ratedUser.user.entity.image}}">
    </div>
    <span class="subtitle">{{ ratedUser.user.entity.name | titlecase }}</span>
    <app-rating-change [rating]="ratedUser.rating.entity">
    </app-rating-change>
  </div>
</div>
