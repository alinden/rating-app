<div class="rated-game-row">
  <span class="winner-container">
    <div class="avatar-container">
      <img class="avatar" src="/assets/{{ratedGame.winner.entity.image}}">
    </div>
    <span class="winner">{{ ratedGame.winner.entity.name | titlecase }}</span>
    <span class="rating">{{ ratedGame.winner_rating }}</span>
  </span>

  <span class="loser-container">
    <div class="avatar-container">
      <img class="avatar" src="/assets/{{ratedGame.loser.entity.image}}">
    </div>
    <span class="loser">{{ ratedGame.loser.entity.name | titlecase }}</span>
    <span class="rating">{{ ratedGame.loser_rating }}</span>
  </span>
</div>
